<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 id="title">Scoreboard</h1>
            </div>
            
            <div id="score-board">
                <h1 id="time">00:00</h1>
                <div id="help-me-god">
                    <div class="team-score-container">
                        <h1 class="team-name">HOME</h1>
                        
                        <div class="score-container" id="home-score-container">
                            <h1 class="team-name score" id="home-score">0</h1>
                        </div>
                        
                        <div class="buttons-container">
                            <button class="add-points-button" id="add-one-to-home-button" onclick="addOneToHome()">+1</button>
                            <button class="add-points-button" id="add-two-to-home-button" onclick="addTwoToHome()">+2</button>
                            <button class="add-points-button" id="add-three-to-home-button" onclick="addThreeToHome()">+3</button>
                        </div>
                    </div>
                    
                    <div class="team-score-container">
                        <h1 class="team-name">GUEST</h1>
                        
                        <div class="score-container" id="guest-score-container">
                            <h1 class="team-name score" id="guest-score">0</h1>
                        </div>
                        
                        <div class="buttons-container">
                            <button class="add-points-button" id="add-one-to-guest-button" onclick="addOneToGuest()">+1</button>
                            <button class="add-points-button" id="add-two-to-guest-button" onclick="addTwoToGuest()">+2</button>
                            <button class="add-points-button" id="add-three-to-guest-button" onclick="addThreeToGuest()">+3</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
